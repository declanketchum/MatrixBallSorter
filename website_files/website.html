<!DOCTYPE html>
<html  lang = "en">
<head>
<title>Ball Matrix Display</title>

  <style>

    h1 {
      font-size: 50px;
    }

  </style>
  <link href="skeleton.css" rel="stylesheet">

</head>
<body>


<h1>Ball Matrix Display</h1>
<h2>Ball Display</h2>
<p>Upload and image here</p>

<img id="img" alt="Image to Display" width="104" height="142">

<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile", accept="image/jpeg">

 <script type="text/javascript">
   // function sayHello() {
   //   alert("hello");
   // }
const inputElement = document.getElementById("myfile");
inputElement.addEventListener("change", showImage, false);
   function showImage() {
     const fileList = this.files;
     console.log(fileList);
     const reader = new FileReader();
     reader.onload = function(e) { document.getElementById("img").src = e.target.result };
     reader.readAsDataURL(fileList[0]);
   }
 </script>
</body>
</html>
